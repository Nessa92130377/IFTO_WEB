<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cadastrar IFTO</title>
</head>

<body>
    <header>
        <div class="logo">
            <img width="75px" src="img/OIP-removebg-preview.png" alt="" />
        </div>
        <div class="menu-righ">
            <div class="menu">
                <a href="#">AMBIENTES</a>
                <a href="#">CURSOS</a>
                 <a href="#">SERVIDORES</a>
            </div>
            <div id="divBusca">
                <input type="text" id="txtBusca" placeholder="Buscar..." />
            </div>
            <div>
                <img src="img/lupa.png" id="btnBusca" alt="Buscar" />
            </div>
        </div>
    </header>

    <main id="main-container">
        <div class="login-container">

            <h2>CADASTRAR</h2>

            <form action="#" method="post">
                <div class="input-group">

                    <label for="username">Nome Completo:</label>
                    <input type="text" id="Usúario" name="Nome Completo" placeholder="Ex: Davi Pinheiro Sieg..."
                        required />
                </div>
                <div class="input-group">
                    <label for="Gênero">Email:</label>
                    <input type="Gênero" id="Gênero" name="Gênero" placeholder="Ex:davi@gmail.com" required />
                </div>
                <div class="input-group">
                    <label for="Gênero">Senha:</label>
                    <input type="Gênero" id="Gênero" name="Gênero" placeholder="Ex: Davi@123" required />
                </div>
                <div class="input-group">
                    <label for="curso">Confirmar Senha:</label>
                    <input type="Curso" id="Curso" name="Curso" placeholder="Ex: Davi@123" required />
                </div>
                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="img-cadastro" >
            <img  src="img/mulher.png" alt="">
        </div>
</main>
</body>

</html>
