<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="login.js"></script>
    <title>Cadastro IFTO</title>
</head>

<body>
    <header>
        <div class = "logo">
            <a href="index.html">
                <img width="75px" src="img/OIP-removebg-preview.png" alt="">
            </a>  
        </div>  
        <div class="menu-righ">  
            <div class="menu"> 
                  <a href="ambiente.html">AMBIENTES</a>
                  <a href="cursos.html">CURSOS</a>
                  <a href="servidores.html">SERVIDORES</a>
            </div>
            <div id="divBusca">
                <input type="text" id="txtBusca" placeholder="Buscar..."/>
            </div>
            <img src="img/lupa.png" id="btnBusca" alt="Buscar"/>
            <a href="login.html">
                <img src="img/usuario.png" id="btnBusca" alt="Buscar"/>
            </a>
        </div>
    </header>

    <main id="main-container">
        <div class="login-container-cadastro">

            <h2>Cadastro</h2>

            <form action="#" method="post" class="form-login">
                <div class="input-group">
                    <div class="input-group">
                        <label for="Gênero">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome..." required />
                    </div>
                    <div class="input-group">
                        <label for="Gênero">Email:</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required />
                    </div>
                    <div class="input-group">
                        <label for="Gênero">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="sua senha..." required />
                    </div>

                </div>
                <div class="button-cadastro">
                    <button type="submit">Cadastrar</button>
                </div>

                <div class="linha-horizontal"></div>
                
                <div class="button-cadastro-cadastro">
                    <button type="submit"  onclick="loginuser()">Login</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
