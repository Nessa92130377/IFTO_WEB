<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>login IFTO</title>
</head>


    <main>
        <header>
            <div class="logo">
                <img width="75px" src="img/OIP-removebg-preview.png" alt=""/>
            </div>
            <div class="menu-righ">
                <div class="menu">
                    <a href="#">AMBIENTES</a>
                    <a href="#">CURSOS</a>
                    <a href="#">SERVIDORES</a>
                </div>
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Buscar..." />

                <img src="img/lupa.png" id="btnBusca" alt="Buscar" />
            </div>
            </div>
        </header>

        <div class="login-container">
            <h2>Login</h2>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Nome Completo</label>
                    <input type="text" id="Usúario" name="Nome Completo" required/>
                </div>
                <div class="input-group">
                    <label for="Gênero">Gênero</label>
                    <input type="Gênero" id="Gênero" name="Gênero" required/>
                </div>
                <div class="input-group">
                    <label for="curso">Curso</label>
                    <input type="Curso" id="Curso" name="Curso" required/>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div class="row">
            <img width="300px" height="300px" src="img/mulher.png" alt=""/>
        </div>

        <div class="fundo">
            <img width="500px" height="500px" src="img/fundoazul.png" alt=""/>
        </div>
