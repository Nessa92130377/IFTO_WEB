<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="login.js"></script>
    <title>login IFTO</title>
</head>

<body>
    <header>
        <div class="logo">
            <img width="75px" src="img/OIP-removebg-preview.png" alt="" />
        </div>
        <div class="menu-righ">
            <div class="menu">
                <a href="#">AMBIENTES</a>
                <a href="#">CURSOS</a>
                 <a href="#">SERVIDORES</a>
            </div>
            <div id="divBusca">
                <input type="text" id="txtBusca" placeholder="Buscar..." />
            </div>
            <div>
                <img src="img/lupa.png" id="btnBusca" alt="Buscar" />
            </div>
        </div>
    </header>

    <main id="main-container">
        <div class="login-container">

            <h2>Login</h2>

            <form action="#" method="post" class="form-login">
                <div class="input-group">
                    <div class="input-group">
                        <label for="Gênero">Email:</label>
                        <input type="email" id="email" name="email" onchange="validityFields()" placeholder="seuemail@gmail.com" required />
                    </div>
                    <div class="input-group">
                        <label for="Gênero">Senha:</label>
                        <input type="password" id="password" name="password" onchange="validityFields()" placeholder ="sua senha..."  />
                    </div>
                </div>
                <div class="reset-senha">
                    <button id="recorver-password-button" disabled="true"  >Esqueceu a senha?</button>
                </div>
                
                <div class="button-login">
                    <button  type="submit" id="login-button" disabled="true" >Entrar</button>
                </div>
                <div class="button-cadastro-login">
                    <h3>Ainda não te conta? </h3>
                    <button  type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    
</main>
</body>

</html>
